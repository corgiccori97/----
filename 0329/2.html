<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <title>Document</title>
</head>

<body>
    <h1>
        Bill sharing request
        <span>from Kimbug</span>
    </h1>

    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="barcode.svg" alt="Barcode" / >
        </strong>
        <span aria-label="Issued on 24 June, 20xx">
            24.06.20xx
        </span>
        <div>
            <dl>
                <dt>Coke Light - 0.3<span aria-label="Litter">L</span></dt>
                <dd>&dollar;1.50</dd>
            </dl>
            <dl>
                <dt>Heineken Beer - 0.5<span aria-label="Litter">L</span></dt>
                <dd>&dollar;3.25</dd>
            </dl>
            <dl>
                <dt>Chicken McNuggets</dt>
                <dd>&dollar;21.00</dd>
            </dl>
            <dl>
                <dt>In total</dt>
                <dd>
                    <strong>
                        &dollar;35.75
                    </strong>
                </dd>
            </dl>
        </div>
    </div>

</body>

</html>
